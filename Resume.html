<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume | Jakka Manasa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
    }

    header {
      background: rgba(0, 0, 0, 0.85);
      text-align: center;
      padding: 20px;
    }

    header h1 {
      color: #ffdd57;
      margin: 0;
      font-size: 2rem;
    }

    header a {
      color: white;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }

    section {
      max-width: 900px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .btn {
      background-color: #ffdd57;
      border: none;
      color: black;
      padding: 10px 20px;
      margin: 20px auto;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #e6c300;
    }

    .resume-frame {
      width: 100%;
      height: 650px;
      border: none;
      border-radius: 10px;
      margin-top: 30px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
    }

    footer {
      background-color: #000;
      color: #ccc;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body class="resume">

  <header>
    <h1>My Resume</h1>
    <a href="index.html">← Back to Home</a>
  </header>

  <section>
    <p>You can download or view my resume below:</p>
    <a href="assets/FulstackDevelopment_Resume.pdf" class="btn" download>⬇ Download Resume</a>

    <iframe class="resume-frame" src="assets/FulstackDevelopment_Resume.pdf"></iframe>
  </section>

  <footer>
    &copy; 2025 Jakka Manasa. All rights reserved.
  </footer>

</body>
</html>
